  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }

    .glass-card {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 0 10px #00f, 0 0 20px #ff0 inset;
      transition: box-shadow 0.3s;
    }

    .glass-card:hover {
      box-shadow: 0 0 20px #00f, 0 0 40px #ff0 inset;
    }

    .header-card .brand {
      font-size: 28px;
      font-weight: bold;
      color: #00f;
      text-shadow: 0 0 10px #00f, 0 0 20px #ff0;
    }
    .header-card .subtitle {
      color: #ff0;
      text-shadow: 0 0 5px #00f, 0 0 10px #ff0;
    }

    .counters-card .counter {
      margin-bottom: 15px;
    }
    .counter .label { color: #00f; font-weight: bold; }
    .counter .num { color: #ff0; font-weight: bold; }

    .double-track {
      position: relative;
      width: 100%;
      height: 12px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }
    .inner-fill.reg { background: #00f; height: 100%; transition: width 0.5s; }
    .inner-fill.rem { background: #ff0; height: 100%; transition: width 0.5s; }
    .inner-fill.tar { background: #000; height: 100%; }

    .vcf-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 15px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #00f;
      font-weight: bold;
      box-shadow: 0 0 5px #00f inset, 0 0 10px #ff0 inset;
      transition: box-shadow 0.3s;
    }
    .vcf-form input::placeholder { color: #ff0; }

    .btn {
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn.submit {
      background: linear-gradient(45deg, #00f, #ff0);
      color: #000;
      box-shadow: 0 0 10px #00f, 0 0 20px #ff0 inset;
      animation: alive 2s infinite alternate;
    }
    .btn.submit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f, 0 0 30px #ff0 inset;
    }
    .btn.contact {
      background: #111;
      color: #00f;
      box-shadow: 0 0 5px #00f inset, 0 0 10px #ff0 inset;
    }
    .btn.contact:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f, 0 0 20px #ff0 inset;
    }
    .btn.more {
      background: linear-gradient(45deg, #00f, #ff0, #00f);
      color: #000;
      box-shadow: 0 0 10px #00f, 0 0 20px #ff0 inset;
      animation: alive 2s infinite alternate;
    }
    .btn.more:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00f, 0 0 30px #ff0 inset;
    }

    @keyframes alive {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
      100% { filter: brightness(1); }
    }

    .form-msg { margin-top: 10px; color: #00f; font-weight: bold; }

    .page-bg {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at 50% 50%, #000000, #111111);
      z-index: -1;
    }

    .glow-container .glow-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 10s infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(20px); }
    }
  </style>
</head>

  <script>
    const music = document.getElementById('bgMusic');
    const form = document.getElementById('vcfForm');
    const formMsg = document.getElementById('formMsg');
    const contactBtn = document.getElementById('contactBtn');

    // Autoplay music on first interaction
    function startMusic() {
      music.play().catch(err => console.log('Autoplay blocked:', err));
      document.body.removeEventListener('touchstart', startMusic);
      document.body.removeEventListener('click', startMusic);
    }
    document.body.addEventListener('touchstart', startMusic, { once: true });
