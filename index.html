<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guru V.C.F. 3 | Premium Gold Edition</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== LUXURY GOLD & BROWN THEME ===== */
    :root {
      --gold-primary: #FFD700;
      --gold-secondary: #FFAA00;
      --gold-dark: #B8860B;
      --gold-light: #FFEC8B;
      --gold-glow: #FFF8DC;
      --brown-dark: #8B4513;
      --brown-medium: #A0522D;
      --brown-light: #D2691E;
      --black-rich: #0A0A0A;
      --cream: #FFF8E1;
      --glass-gold: rgba(255, 215, 0, 0.1);
      --glass-brown: rgba(139, 69, 19, 0.15);
      --card-radius: 24px;
      --shadow-luxury: 0 30px 60px rgba(139, 69, 19, 0.4),
                      0 0 120px rgba(255, 215, 0, 0.3),
                      0 0 200px rgba(255, 215, 0, 0.15);
    }

    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Playfair Display', 'Cormorant Garamond', 'Times New Roman', serif;
      background: 
        radial-gradient(circle at 0% 0%, rgba(139, 69, 19, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 100% 0%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(184, 134, 11, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(255, 170, 0, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #1A0F0A 0%, #2C1B10 30%, #3D2818 70%, #1A0F0A 100%);
      color: var(--cream);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      padding: 30px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== GOLD PARTICLE BACKGROUND ===== */
    .gold-particle-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -4;
      pointer-events: none;
      overflow: hidden;
    }

    .gold-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--gold-primary);
      border-radius: 50%;
      filter: blur(1px);
      box-shadow: 0 0 20px var(--gold-primary), 0 0 40px var(--gold-secondary);
      opacity: 0;
      animation: goldSparkle 4s infinite;
    }

    @keyframes goldSparkle {
      0%, 100% { 
        opacity: 0;
        transform: translate(0, 0) scale(0.5);
      }
      50% { 
        opacity: 1;
        transform: translate(var(--tx, 100px), var(--ty, 100px)) scale(1.5);
        box-shadow: 0 0 40px var(--gold-primary), 0 0 80px var(--gold-secondary);
      }
    }

    /* ===== LUXURY GLASS CARDS ===== */
    .luxury-glass-card {
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
      padding: 40px;
      border-radius: var(--card-radius);
      background: linear-gradient(135deg, 
        rgba(139, 69, 19, 0.15),
        rgba(255, 215, 0, 0.08),
        rgba(184, 134, 11, 0.12));
      backdrop-filter: blur(50px) saturate(200%);
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: var(--shadow-luxury);
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .luxury-glass-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        var(--gold-primary),
        var(--gold-secondary),
        var(--brown-dark),
        var(--gold-primary));
      border-radius: calc(var(--card-radius) + 4px);
      z-index: -1;
      animation: goldBorderRotate 8s linear infinite;
      opacity: 0.7;
    }

    .luxury-glass-card::after {
      content: '';
      position: absolute;
      top: 1px;
      left: 1px;
      right: 1px;
      bottom: 1px;
      background: inherit;
      border-radius: var(--card-radius);
      z-index: -1;
    }

    .luxury-glass-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 
        0 50px 100px rgba(139, 69, 19, 0.6),
        0 0 200px rgba(255, 215, 0, 0.4),
        0 0 300px rgba(255, 170, 0, 0.2);
      border-color: rgba(255, 215, 0, 0.5);
    }

    @keyframes goldBorderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== PREMIUM HEADER ===== */
    .luxury-header {
      text-align: center;
      padding: 30px;
    }

    .luxury-brand {
      font-size: 52px;
      font-weight: 700;
      background: linear-gradient(135deg, 
        var(--gold-light) 0%,
        var(--gold-primary) 25%,
        var(--gold-secondary) 50%,
        var(--gold-dark) 75%,
        var(--gold-light) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 60px var(--gold-primary),
        0 0 120px rgba(255, 215, 0, 0.5),
        0 0 180px rgba(255, 215, 0, 0.3);
      letter-spacing: 1.5px;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }

    .luxury-brand::after {
      content: 'GURU V.C.F. 3';
      position: absolute;
      top: 2px;
      left: 2px;
      background: linear-gradient(135deg, 
        var(--brown-dark),
        var(--brown-medium),
        var(--gold-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      z-index: -1;
      filter: blur(25px);
      opacity: 0.8;
    }

    .luxury-subtitle {
      font-size: 20px;
      color: var(--gold-light);
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 50px;
      backdrop-filter: blur(15px);
      background: rgba(139, 69, 19, 0.1);
    }

    .luxury-subtitle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 215, 0, 0.2), 
        transparent);
      animation: subtitleGoldGlow 3s infinite;
    }

    @keyframes subtitleGoldGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    /* ===== LUXURY COUNTERS ===== */
    .luxury-counters {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 30px;
    }

    .luxury-counter {
      position: relative;
      padding: 30px;
      border-radius: 20px;
      background: linear-gradient(135deg, 
        rgba(139, 69, 19, 0.2),
        rgba(255, 215, 0, 0.1));
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 215, 0, 0.4);
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .luxury-counter::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent);
      transition: left 0.6s;
    }

    .luxury-counter:hover::before {
      left: 100%;
    }

    .luxury-counter:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: var(--gold-primary);
      box-shadow: 
        0 30px 60px rgba(255, 215, 0, 0.3),
        inset 0 0 40px rgba(255, 215, 0, 0.1);
    }

    .counter-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--gold-light);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .counter-value {
      font-size: 56px;
      font-weight: 800;
      background: linear-gradient(135deg, 
        var(--gold-light),
        var(--gold-primary),
        var(--gold-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
    }

    /* ===== GOLD PROGRESS BARS ===== */
    .gold-progress {
      position: relative;
      height: 22px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(139, 69, 19, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.3);
      margin-top: 20px;
    }

    .gold-progress::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.15) 50%,
        transparent 100%);
      animation: goldShimmer 2.5s infinite;
    }

    .gold-fill {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 0%;
      border-radius: 12px;
      transition: width 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      background: linear-gradient(90deg,
        var(--brown-dark) 0%,
        var(--brown-medium) 25%,
        var(--gold-secondary) 50%,
        var(--gold-primary) 75%,
        var(--gold-light) 100%);
      background-size: 200% 100%;
      animation: goldGradientShift 4s infinite linear;
      box-shadow: 
        0 0 40px var(--gold-primary),
        0 0 80px rgba(255, 215, 0, 0.5),
        inset 0 2px 10px rgba(255, 255, 255, 0.3);
    }

    .gold-fill.target-fill {
      width: 100%;
      opacity: 0.4;
    }

    @keyframes goldGradientShift {
      0% { background-position: 200% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes goldShimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* ===== LUXURY FORM ===== */
    .luxury-form {
      padding: 40px;
    }

    .form-group {
      position: relative;
      margin-bottom: 35px;
    }

    .luxury-input {
      width: 100%;
      padding: 25px 30px;
      font-size: 20px;
      background: rgba(139, 69, 19, 0.15);
      border: 2px solid rgba(255, 215, 0, 0.4);
      border-radius: 18px;
      color: var(--cream);
      transition: all 0.4s ease;
      backdrop-filter: blur(15px);
      font-family: 'Playfair Display', serif;
    }

    .luxury-input:focus {
      outline: none;
      border-color: var(--gold-primary);
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 
        0 0 50px rgba(255, 215, 0, 0.4),
        inset 0 0 25px rgba(255, 255, 255, 0.05);
    }

    .luxury-input::placeholder {
      color: rgba(255, 248, 225, 0.5);
      font-weight: 300;
      letter-spacing: 1px;
    }

    .input-label {
      position: absolute;
      top: -12px;
      left: 25px;
      padding: 0 15px;
      background: linear-gradient(135deg, #2C1B10, #3D2818);
      color: var(--gold-primary);
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-radius: 8px;
      pointer-events: none;
      border: 1px solid rgba(255, 215, 0, 0.4);
    }

    /* ===== LUXURY BUTTONS ===== */
    .luxury-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-top: 40px;
    }

    .luxury-btn {
      position: relative;
      padding: 25px 35px;
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      z-index: 1;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .luxury-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      z-index: -1;
    }

    .luxury-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent);
      transition: left 0.7s;
    }

    .luxury-btn:hover::after {
      left: 100%;
    }

    .btn-gold {
      background: linear-gradient(135deg, 
        var(--brown-dark) 0%,
        var(--brown-medium) 30%,
        var(--gold-secondary) 70%,
        var(--gold-primary) 100%);
      color: var(--cream);
      box-shadow: 
        0 25px 50px rgba(139, 69, 19, 0.5),
        0 0 100px rgba(255, 215, 0, 0.3);
    }

    .btn-gold:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 
        0 40px 80px rgba(139, 69, 19, 0.7),
        0 0 150px rgba(255, 215, 0, 0.5),
        0 0 250px rgba(255, 170, 0, 0.3);
    }

    .btn-brown {
      background: linear-gradient(135deg, 
        var(--brown-dark) 0%,
        var(--brown-medium) 30%,
        var(--brown-light) 70%,
        var(--gold-dark) 100%);
      color: var(--cream);
      box-shadow: 
        0 25px 50px rgba(139, 69, 19, 0.5),
        0 0 100px rgba(184, 134, 11, 0.3);
    }

    .btn-brown:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 
        0 40px 80px rgba(139, 69, 19, 0.7),
        0 0 150px rgba(184, 134, 11, 0.5),
        0 0 250px rgba(160, 82, 45, 0.3);
    }

    .btn-download {
      background: linear-gradient(135deg, 
        #8B7355 0%,
        #A0522D 30%,
        #CD7F32 70%,
        #DAA520 100%);
      color: var(--cream);
      grid-column: span 2;
      margin-top: 25px;
    }

    /* ===== STATUS MESSAGES ===== */
    .luxury-status {
      position: fixed;
      top: 50px;
      right: 50px;
      padding: 25px 35px;
      border-radius: 18px;
      background: linear-gradient(135deg, 
        rgba(139, 69, 19, 0.25),
        rgba(255, 215, 0, 0.15));
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 215, 0, 0.4);
      box-shadow: var(--shadow-luxury);
      transform: translateX(150%);
      transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      max-width: 450px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .luxury-status.show {
      transform: translateX(0);
    }

    .status-success {
      border-left: 5px solid var(--gold-primary);
    }

    .status-error {
      border-left: 5px solid #FF6B6B;
    }

    .status-loading {
      border-left: 5px solid var(--gold-secondary);
    }

    .status-icon {
      font-size: 28px;
    }

    /* ===== LUXURY FOOTER ===== */
    .luxury-footer {
      text-align: center;
      padding: 35px;
      margin-top: 50px;
      position: relative;
      border-top: 1px solid rgba(255, 215, 0, 0.3);
    }

    .footer-text {
      font-size: 16px;
      color: var(--gold-light);
      font-weight: 300;
      letter-spacing: 1.5px;
    }

    .footer-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 215, 0, 0.4), 
        transparent);
      filter: blur(1px);
    }

    /* ===== WARNING NOTE ===== */
    .luxury-warning {
      width: 100%;
      max-width: 700px;
      margin: 45px auto 25px auto;
      padding: 30px 45px;
      border-radius: var(--card-radius);
      text-align: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, 
        rgba(255, 215, 0, 0.15), 
        rgba(184, 134, 11, 0.1));
      backdrop-filter: blur(50px);
      border: 1px solid rgba(255, 215, 0, 0.4);
      box-shadow: 
        0 25px 75px rgba(255, 215, 0, 0.25),
        0 0 150px rgba(255, 215, 0, 0.15);
    }

    .luxury-warning::before {
      content: '‚ö†Ô∏è';
      position: absolute;
      top: -25px;
      right: -25px;
      font-size: 100px;
      opacity: 0.2;
      transform: rotate(15deg);
      filter: drop-shadow(0 0 20px var(--gold-primary));
    }

    .warning-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, 
        var(--gold-light),
        var(--gold-primary),
        var(--gold-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2.5px;
    }

    .warning-text {
      font-size: 18px;
      color: var(--gold-light);
      line-height: 1.6;
      font-weight: 300;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }
      
      .luxury-glass-card {
        padding: 25px;
        border-radius: 20px;
      }
      
      .luxury-brand {
        font-size: 36px;
      }
      
      .luxury-subtitle {
        font-size: 16px;
        padding: 10px 20px;
        letter-spacing: 2px;
      }
      
      .luxury-counters {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .counter-value {
        font-size: 42px;
      }
      
      .luxury-buttons {
        grid-template-columns: 1fr;
      }
      
      .btn-download {
        grid-column: 1;
      }
      
      .luxury-btn {
        padding: 22px 25px;
        font-size: 18px;
      }
      
      .luxury-input {
        padding: 20px 25px;
        font-size: 18px;
      }
      
      .luxury-warning {
        padding: 25px;
      }
      
      .warning-title {
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .luxury-brand {
        font-size: 32px;
      }
      
      .counter-value {
        font-size: 36px;
      }
      
      .luxury-btn {
        padding: 20px 22px;
        font-size: 16px;
        letter-spacing: 1.5px;
      }
      
      .luxury-status {
        right: 20px;
        left: 20px;
        max-width: calc(100% - 40px);
      }
    }

    /* ===== CUSTOM SCROLLBAR ===== */
    ::-webkit-scrollbar {
      width: 14px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(139, 69, 19, 0.1);
      backdrop-filter: blur(20px);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, 
        var(--brown-dark),
        var(--gold-secondary),
        var(--gold-primary));
      border-radius: 8px;
      border: 2px solid rgba(255, 215, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, 
        var(--gold-primary),
        var(--gold-secondary),
        var(--brown-dark));
    }

    /* ===== LOADING ANIMATION ===== */
    .gold-loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 15, 10, 0.95);
      backdrop-filter: blur(25px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .loader-content {
      text-align: center;
    }

    .loader-spinner {
      width: 100px;
      height: 100px;
      border: 5px solid transparent;
      border-top: 5px solid var(--gold-primary);
      border-right: 5px solid var(--gold-secondary);
      border-bottom: 5px solid var(--gold-primary);
      border-left: 5px solid var(--gold-secondary);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 35px;
      box-shadow: 
        0 0 60px var(--gold-primary),
        0 0 120px var(--gold-secondary);
    }

    .loader-text {
      font-size: 22px;
      color: var(--cream);
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(135deg, 
        var(--gold-light),
        var(--gold-primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* ===== MUSIC PLAYER ===== */
    .luxury-music-player {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
    }

    .music-toggle {
      padding: 15px 25px;
      background: linear-gradient(135deg, 
        var(--brown-dark),
        var(--gold-secondary));
      color: var(--cream);
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1.5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 
        0 15px 35px rgba(139, 69, 19, 0.4),
        0 0 60px rgba(255, 215, 0, 0.2);
      transition: all 0.4s ease;
    }

    .music-toggle:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 25px 50px rgba(139, 69, 19, 0.6),
        0 0 100px rgba(255, 215, 0, 0.3);
    }

    /* ===== HIDDEN UTILITY CLASSES ===== */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Gold Particle Background -->
  <div class="gold-particle-bg" id="goldParticleBg"></div>

  <!-- Loading Screen -->
  <div class="gold-loader" id="loader">
    <div class="loader-content">

    // Initialize gold particles
    function initGoldParticles() {
      const bg = document.getElementById('goldParticleBg');
      for (let i = 0; i < 60; i++) {
        const particle = document.createElement('div');
        particle.className = 'gold-particle';
        particle.style.cssText = `
          --tx: ${Math.random() * 500 - 250}px;
          --ty: ${Math.random() * 500 - 250}px;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          animation-delay: ${Math.random() * 4}s;
          background: ${Math.random() > 0.5 ? 'var(--gold-primary)' : 'var(--gold-secondary)'};
        `;
        bg.appendChild(particle);
      }
    }

    // Show loader
    function showLoader(show) {
      const loader = document.getElementById('loader');
      loader.style.display = show ? 'flex' : 'none';
    }

    // Show status message
    function showStatus(type, text) {
      const msg = document.getElementById('formMsg');
      msg.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-spinner fa-spin'} status-icon"></i>
        <span>${text}</span>
      `;
      msg.className = `luxury-status show status-${type}`;
      
      setTimeout(() => {
        msg.classList.remove('show');
      }, 5000);
    }

    // Animate progress bars
    function updateProgressBars(registered) {
      const target = 800;
      const progress = (registered / target) * 100;
      const remaining = Math.max(0, target - registered);
      
      // Update counters
      document.getElementById('regCount').textContent = registered;
      document.getElementById('remCount').textContent = remaining;
      
      // Animate progress bars
      document.getElementById('regFill').style.width = `${progress}%`;
      document.getElementById('remFill').style.width = `${(remaining / target) * 100}%`;
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      showLoader(true);
      
      setTimeout(() => {
        initGoldParticles();
        showLoader(false);
        
        // Music player
        const music = document.getElementById('bgMusic');
        const startBtn = document.getElementById('startAudio');
        
        startBtn.addEventListener('click', () => {
          music.play().then(() => {
            startBtn.innerHTML = '<i class="fas fa-volume-up"></i> Sound Enabled üéµ';
            showStatus('success', 'Luxury sound enabled');
          }).catch(err => {
            showStatus('error', 'Please interact with page first');
          });
        });
        
        // Form submission
        const form = document.getElementById('vcfForm');
        if (form) {
          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!name || !phone) {
              showStatus('error', 'Please fill in all fields');
              return;
            }
            
            showStatus('loading', 'Processing your luxury VCF...');
            
            // Simulate API call (replace with your actual Supabase code)
            setTimeout(() => {
              const registered = parseInt(document.getElementById('regCount').textContent) + 1;
              updateProgressBars(registered);
              
              showStatus('success', 'VCF Generated Successfully!');
              form.reset();
              
              // Redirect after 2 seconds
              setTimeout(() => {
                window.open('https://whatsapp.com/channel/0029VbBNUAFFXUuUmJdrkj1f', '_blank');
              }, 2000);
            }, 2000);
          });
        }
        
        // Initial progress update
        updateProgressBars(0);
        
      }, 1500);
    });
