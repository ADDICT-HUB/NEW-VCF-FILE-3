<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guru VCF â€” Tech Lab</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="container">

    <!-- HEADER CARD -->
    <div class="glass-card header-card">
        <h1>Guru V.C.F. Wildery</h1>
        <p>Your verification made easy!</p>
    </div>

    <!-- COUNTERS CARD (BAR GRAPH STYLE) -->
    <div class="glass-card counters-card">
        <div class="counter">
            <span class="count-label">Registered</span>
            <div class="bar-container">
                <div class="bar" id="bar-registered" style="width:0%;"></div>
            </div>
            <span class="count-number" id="registered">0</span>
        </div>
        <div class="counter">
            <span class="count-label">Remaining</span>
            <div class="bar-container">
                <div class="bar" id="bar-remaining" style="width:100%;"></div>
            </div>
            <span class="count-number" id="remaining">800</span>
        </div>
        <div class="counter">
            <span class="count-label">Target</span>
            <div class="bar-container">
                <div class="bar" id="bar-target" style="width:100%;"></div>
            </div>
            <span class="count-number" id="target">800</span>
        </div>
    </div>

    <!-- FORM CARD -->
    <div class="glass-card form-card">
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="text" id="phone" placeholder="Enter Your Phone Number">
        <button class="action-btn" id="submit-btn">Submit</button>
    </div>

    <!-- CONTACT BUTTONS CARD -->
    <div class="glass-card contact-card">
        <a href="#" class="action-btn">Contact Admin</a>
        <a href="#" class="action-btn">WhatsApp</a>
        <a href="#" class="action-btn">Instagram</a>
    </div>

</div>

<!-- JS for counters and bar animation -->
<script>
    // Placeholder counts
    let registered = 0;
    let remaining = 800;
    let target = 800;

    function updateCounters() {
        document.getElementById('registered').textContent = registered;
        document.getElementById('remaining').textContent = remaining;
        document.getElementById('target').textContent = target;
    }

    function updateBarGraph() {
        const total = 800; // target
        document.getElementById('bar-registered').style.width = (registered/total*100) + '%';
        document.getElementById('bar-remaining').style.width = (remaining/total*100) + '%';
        document.getElementById('bar-target').style.width = '100%';
    }

    updateCounters();
    updateBarGraph();

</script>

</body>
</html>
