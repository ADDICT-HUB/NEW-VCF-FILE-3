<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guru V.C.F. 3</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== Smoke particles background ===== */
    .smoke-container {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
      overflow:hidden;
      pointer-events:none;
    }
    .smoke {
      position:absolute;
      width: 10px; height: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      animation: floatSmoke linear infinite;
      filter: blur(4px);
      transform-origin: center;
    }
    @keyframes floatSmoke {
      0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity:0.05; }
      50% { opacity:0.15; }
      100% { transform: translateY(-20vh) rotate(360deg) scale(1); opacity:0; }
    }
  </style>
</head>
<body>

  <!-- Smoky animated background -->
  <div class="smoke-container" id="smokeContainer"></div>

  <!-- Top subtle animated background -->
  <div class="page-bg" aria-hidden="true"></div>

  <!-- 3D Neon Glowing Blobs -->
  <div class="glow-container" aria-hidden="true">
    <div class="glow-blob" style="--size:180px; --x:10%; --y:20%; --color:blue;"></div>
    <div class="glow-blob" style="--size:120px; --x:70%; --y:25%; --color:black;"></div>
    <div class="glow-blob" style="--size:150px; --x:40%; --y:70%; --color:yellow;"></div>
  </div>

  <!-- Header glass card -->
  <header class="glass-card header-card" role="banner">
    <div class="brand">GURU V.C.F. 3</div>
    <div class="subtitle">New Drop ‚Ä¢ Clean ‚Ä¢ Secure</div>
  </header>

  <!-- Counters glass card -->
  <section class="glass-card counters-card" aria-label="progress counters">
    <div class="counter">
      <div class="label-row">
        <span class="label">Registered</span>
        <span class="num" id="regCount">0</span>
      </div>
      <div class="double-track">
        <div class="outer-track"></div>
        <div id="regFill" class="inner-fill reg"></div>
      </div>
    </div>
    <div class="counter">
      <div class="label-row">
        <span class="label">Remaining</span>
        <span class="num" id="remCount">800</span>
      </div>
      <div class="double-track">
        <div class="outer-track"></div>
        <div id="remFill" class="inner-fill rem"></div>
      </div>
    </div>
    <div class="counter">
      <div class="label-row">
        <span class="label">Target</span>
        <span class="num" id="tarCount">800</span>
      </div>
      <div class="double-track">
        <div class="outer-track"></div>
        <div id="tarFill" class="inner-fill tar"></div>
      </div>
    </div>
  </section>

  <!-- Form card -->
  <main class="glass-card form-card" role="main">
    <form id="vcfForm" class="vcf-form" autocomplete="off" novalidate>
      <label class="sr-only" for="name">Full name</label>
      <input id="name" name="name" type="text" placeholder="Full name" required />
      
      <label class="sr-only" for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" placeholder="Phone (any country)" required />

      <div class="form-actions">
        <button type="submit" id="submitBtn" class="btn submit">Submit</button>
        <button type="button" id="contactBtn" class="btn contact">Contact Admin</button>
        <a href="https://gurutech-lab.netlify.app/boosting" class="btn more">More</a>
      </div>

      <div id="formMsg" class="form-msg" aria-live="polite"></div>
    </form>
  </main>

  <!-- Warning Note Above Footer -->
  <div class="warning-note" style="text-align:center; color:#ffe600; margin:12px 0; font-size:13px;">
    ‚ö†Ô∏è If you don‚Äôt follow the channel, don‚Äôt blame me if you miss the file.
  </div>
  
  <!-- Footer -->
  <footer class="glass-card footer-card" role="contentinfo">
    <small>¬© 2025 Guru Tech Lab ‚Äî VCF Wildery (Target = 800)</small>
  </footer>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/jlf4l2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Enable Music Button -->
  <button id="startAudio" style="
    position:fixed;
    bottom:20px;
    right:20px;
    padding:10px 16px;
    background:#000;
    color:#fff;
    border:2px solid #0af;
    border-radius:8px;
    z-index:9999;
    font-size:14px;
    animation:pulse 1.4s infinite;
  ">Tap to Enable Sound üéµ</button>
  <style>
    @keyframes pulse {
      0% { transform:scale(1); opacity:0.8; }
      50% { transform:scale(1.1); opacity:1; }
      100% { transform:scale(1); opacity:0.8; }
    }
  </style>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <!-- Main script -->
  <script src="script.js"></script>

  <!-- Extra page JS -->
  <script>
    const music = document.getElementById('bgMusic');
    const startBtn = document.getElementById('startAudio');
    const contactBtn = document.getElementById('contactBtn');

    // Play music after tapping button
    startBtn.addEventListener('click', () => {
      music.play().then(() => { startBtn.style.display='none'; }).catch(err => console.log(err));
    });

    // Contact admin
    contactBtn.addEventListener('click', () => {
      window.open('https://wa.me/254735403829', '_blank');
    });

    // Smoke generation with rotation and varying speed
    const smokeContainer = document.getElementById('smokeContainer');
    for(let i=0;i<80;i++){
      const s = document.createElement('div');
      s.className='smoke';
      s.style.left = Math.random()*100 + '%';
      const size = 5 + Math.random()*20;
      s.style.width = s.style.height = size + 'px';
      s.style.animationDuration = (10 + Math.random()*25) + 's';
      s.style.opacity = Math.random()*0.3 + 0.05;
      s.style.transform = `rotate(${Math.random()*360}deg)`;
      smokeContainer.appendChild(s);
    }
  </script>

</body>
</html>
