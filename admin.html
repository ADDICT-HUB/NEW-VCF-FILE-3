<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VCF Wildery Admin</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #1c0000, #300000 80%);
    color: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

h1 { color: maroon; text-shadow: 0 0 10px #800000; }

.glass-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
    margin: 15px 0;
    width: 95%;
    max-width: 700px;
    box-shadow: 0 0 20px rgba(128,0,0,0.5);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

th { color: gold; }

button {
    padding: 6px 12px;
    margin: 2px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(90deg, #800000, #ff0000);
    color: white;
    font-weight: bold;
}
button:hover { opacity: 0.85; }

.edit-btn { background: #ff8c00; }
.delete-btn { background: #d50000; }
.download-btn { background: #00c853; margin:5px 5px 15px 0; }

input.edit-input {
    width: 90%;
    padding: 4px;
    border-radius: 6px;
    border: none;
}

/* password modal */
#passwordModal {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.85);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
}

#passwordModal .modal-content {
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    text-align: center;
}

#passwordModal input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-right: 10px;
    width: 200px;
}

#passwordModal button {
    padding: 10px 15px;
}
</style>
</head>
<body>

<div id="passwordModal">
    <div class="modal-content">
        <h2>Enter Admin Password</h2>
        <input type="password" id="adminPass" placeholder="Password">
        <button id="checkPassBtn">Enter</button>
        <p id="passMsg" style="color:red;"></p>
    </div>
</div>

<h1>VCF Wildery Admin Panel</h1>

<div id="adminContent" style="display:none;">
    <div class="glass-card">
        <h2>Summary</h2>
        <p>Total Registered: <span id="regCount">0</span></p>
        <p>Target: <span id="targetCount">800</span></p>
        <button id="resetBtn">Reset All Entries</button>
        <button id="downloadPDF" class="download-btn">Download PDF</button>
        <button id="downloadVCF" class="download-btn">Download VCF</button>
    </div>

    <div class="glass-card">
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr><th>Name</th><th>Phone</th><th>Date</th><th>Actions</th></tr>
            </thead>
            <tbody id="entriesTable">
                <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const ADMIN_PASSWORD = "@akidah..";

document.getElementById('checkPassBtn').onclick = () => {
    const val = document.getElementById('adminPass').value;
    if(val === ADMIN_PASSWORD){
        document.getElementById('passwordModal').style.display='none';
        document.getElementById('adminContent').style.display='block';
        startAdminPanel();
    } else {
        document.getElementById('passMsg').textContent = 'Incorrect password!';
    }
};

function startAdminPanel(){
    async function refreshAdminData(){
        await loadAdminData(); // call the previous loadAdminData from your script
    }

    // auto-refresh every 5 seconds
    setInterval(refreshAdminData, 5000);
}
</script>
</body>
</html>
