<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VCF Admin Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #00aaff;
    text-shadow: 0 0 8px #00aaff;
  }
  #status {
    margin-bottom: 10px;
    font-size: 14px;
    color: #ffe600;
  }
  #totalCount {
    font-weight: bold;
    color: #00aaff;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #555;
    padding: 8px 12px;
    text-align: left;
  }
  th {
    background-color: #111;
    color: #00aaff;
  }
  tr:nth-child(even) { background-color: #222; }
  tr.new-entry {
    animation: glowEntry 2s ease;
  }
  @keyframes glowEntry {
    0% { background-color: #444; color: #00aaff; }
    100% { background-color: #222; color: #fff; }
  }
  /* Scrollable table for many entries */
  tbody {
    display: block;
    max-height: 400px;
    overflow-y: auto;
  }
  thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
  }
</style>
</head>
<body>

<h1>VCF Admin Panel</h1>
<div id="status">Loading...</div>
<div>Total Registered: <span id="totalCount">0</span></div>

<table id="regTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Phone ðŸª¾</th>
      <th>Registered At</th>
    </tr>
  </thead>
  <tbody>
    <!-- Entries will populate here -->
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script>
  // --- Supabase config ---
  const SUPABASE_URL = "https://hkxmgufbjqmncwbydtht.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhreG1ndWZianFtbmN3YnlkdGh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNjg0NDMsImV4cCI6MjA4MDg0NDQ0M30.1yaFlEJqGVg48R57IliLVnkNAiYAFIBmZEdzJX9NRfY";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const statusEl = document.getElementById('status');
  const tableBody = document.querySelector('#regTable tbody');
  const totalCountEl = document.getElementById('totalCount');

  let previousIds = [];

  async function fetchRegistrations() {
    try {
      statusEl.textContent = "Loading...";

      const { data, error } = await supabase
        .from('vcf_entries') // <-- Make sure this matches your table name
        .select('*')
        .order('created_at', { ascending: false });

      if (error) throw error;

      tableBody.innerHTML = "";

      if (!data || data.length === 0) {
        statusEl.textContent = "No registrations yet.";
        totalCountEl.textContent = 0;
        previousIds = [];
        return;
      }

      data.forEach((item, index) => {
        const tr = document.createElement('tr');

        // Highlight new entries
        if (!previousIds.includes(item.id)) {
          tr.classList.add('new-entry');
        }

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${item.phone} ðŸª¾</td>
          <td>${new Date(item.created_at).toLocaleString()}</td>
        `;
        tableBody.appendChild(tr);
      });

      previousIds = data.map(d => d.id);
      totalCountEl.textContent = data.length;
      statusEl.textContent = "Loaded successfully.";
    } catch (err) {
      console.error(err);
      statusEl.textContent = "Error loading registrations. Check console.";
    }
  }

  // Fetch initially and auto-refresh
  window.addEventListener('DOMContentLoaded', () => {
    fetchRegistrations();
    setInterval(fetchRegistrations, 10000); // refresh every 10 seconds
  });
</script>

</body>
</html>
